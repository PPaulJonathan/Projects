<html>
    <head>
        <title>PhysicsEngine</title>
        <link rel="icon" href="https://th.bing.com/th/id/OIP.nKh52wnudJy_fqaTit5atgHaFv?pid=Api&rs=1">
        <link rel="stylesheet" href="physicsengine.css">
    </head>
    <body onkeydown="free.move(event.key)">
        <div id="area">
            <div id="physicsObject"></div>
        </div>
        <div id="control-panel">
            <div id="wall-toggle" class="button" onclick="switcheroo()">Walls</div>
            <div id="mover-panel">
                <div class="button" id="left" onclick="free.move('ArrowLeft')" ontouchstart="free.move('ArrowLeft')">&lt==</div>
                <div class="button" id="right" onclick="free.move('ArrowRight')" ontouchstart="free.move('ArrowRight')">==&gt</div>
                <div class="button" id="up" onclick="free.move('ArrowUp')" ontouchstart="free.move('ArrowUp')">^<br>||</div>
                <div class="button" id="down" onclick="free.move('ArrowDown')" ontouchstart="free.move('ArrowDown')">||<br>v</div>
                <div class="button" id="stop" onclick="free.move(' ')" ontouchstart="free.move(' ')">STOP</div>
            </div>
        </div>
        <script lang="javascript" src="physicsengine.js"></script>
    </body>    
</html>
